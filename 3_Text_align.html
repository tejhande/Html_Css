<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .box {height: 100px; width: 100px; color: blue; background-color: red;}
        #box1 {color: pink; background-color: yellow; text-align:center ;}
        #box2 {color: red; background-color: blue;text-align:left;}
        #box3 {color: black; background-color: green;text-align:right;}
    </style>
</head>
<body>
    <div id="box1" class="box" >BOX1</div><br>
    <div id="box2"class="box" >BOX2</div><br>
    <div id="box3"class="box" >BOX3</div>
</body>
</html>
